<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cancer Awareness & Support</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cancer Awareness & Support</h1>
  </header>

  <section class="banner">
    <h2>Together we fight, together we heal ðŸ’ª</h2>
  </section>

  <section class="contact">
    <h3>Contact Us</h3>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="form-message"></p>
  </section>

  <section class="quotes">
    <h3>Inspiring Quotes</h3>
    <div class="quote-box">
      <p class="quote-text" id="quote">Loading quote...</p>
      <p class="quote-author" id="author"></p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
